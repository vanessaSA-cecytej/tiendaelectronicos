<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-esquiv="X-UA-compatible"
    content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
 <body>


    <header>
        <h1>Tienda</h1>

        <div class="container-icon">

            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                  </svg>
    
                  <div class="count-products">
                    <span id="contador-productos">0</span>
                  </div>
            </div>
           

              <div class="container-cart-products
               hidden-cart">

                <div class="row-product">


               <div class="cart-product">
                
                <div class="info-cart-product">

                    <span class="cantidad-producto-carrito">0</span>
                    <p class="titulo-producto-carrito">producto</p>
                    <span class="precio-producto-carrito">$0</span>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                  
               </div>
            </div>




               <div class="cart-total">
                <h3>Total:</h3>
                <span class="total-pagar">$0</span>
               </div>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://images.samsung.com/id/smartphones/galaxy-z-flip3-5g/buy/zflip3_carousel_foldunfoldcombo_lavender_mo.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Samsung Z Flip 3</h2>
                <p class="price">$11417</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://www.lavanguardia.com/andro4all/hero/2023/07/honor-x6a-verde-portada.jpg?width=1200" alt="producto">
            </figure>
            <div class="info-product">
                <h2>	
                    Honor X6a</h2>
                <p class="price">$2818</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>  <div class="item">
            <figure>
                <img src="https://tienda.conexionglobal.mx/wp-content/uploads/2020/09/iphone-11-pro-max-gold-select-2019_result.png" alt="producto">
            </figure>
            <div class="info-product">
                <h2>iPhone 11 Pro Max Gold</h2>
                <p class="price">$9000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>  <div class="item">
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqdbfjJBMOfcDtLwbW5HnyRaJ5pQKSsDe1ojiCP2O_jsc6RnklMPgxZaWsksV6qfzu7Tw&usqp=CAU" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Motorola Moto G84</h2>
                <p class="price">$6000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://innovacellcr.com/cdn/shop/files/Celular-Samsung-Galaxy-S24-256Gb-8Gb-3_8394594f-1bb9-44bf-b573-6699b494fff0.png?crop=center&height=800&v=1708787923&width=800" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Samsung Galaxy A55 5g</h2>
                <p class="price">$6500</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>


        <div class="item">
            <figure>
                <img src="https://i5.walmartimages.com.mx/mg/gm/1p/images/product-images/img_large/00750622734818l.jpg?odnHeight=768&odnWidth=768&odnBg=FFFFFF" alt="producto">
            </figure>
            <div class="info-product">
                <h2>iPhone 14</h2>
                <p class="price">$17000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

    </div>

    

    <script src="index.js"></script>

</body>
</html>
