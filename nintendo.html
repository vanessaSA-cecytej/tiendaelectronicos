<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-esquiv="X-UA-compatible"
    content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
 <body>


    <header>
        <h1>Tienda</h1>

        <div class="container-icon">

            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                  </svg>
    
                  <div class="count-products">
                    <span id="contador-productos">0</span>
                  </div>
            </div>
           

              <div class="container-cart-products
               hidden-cart">

                <div class="row-product">


               <div class="cart-product">
                
                <div class="info-cart-product">

                    <span class="cantidad-producto-carrito"></span>
                    <p class="titulo-producto-carrito">el carrrito esta vacio</p>
                    <span class="precio-producto-carrito"></span>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                  
               </div>
            </div>




               <div class="cart-total">
                <h3>Total:</h3>
                <span class="total-pagar">0</span>
               </div>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://doto.vtexassets.com/arquivos/ids/279298/nintendo-switch-1-neon-dotomexico-vista-frontal.jpg?v=638156261265600000" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Nintendo Switch </h2>
                <p class="price">$4500</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoSKVdeZgXsekGMFpZg5l33g47ocTOcNObaysPxu55eQ&s" alt="producto">
            </figure>
            <div class="info-product">
                <h2>	
                    Nintendo 3DS</h2>
                <p class="price">$3000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>  <div class="item">
            <figure>
                <img src="https://los40.com/resizer/v2/WKKWHTMNUVOOZNPH7TDL57BLCY.jpg?auth=1e63fd71fe4f4517488a29eb7a02d28532e6c78d183973d18c80a063dbeaa221&quality=70&width=1200&height=544&smart=true" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Nintendo classic mini super</h2>
                <p class="price">$2500</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>  <div class="item">
            <figure>
                <img src="https://fotografias.larazon.es/clipping/cmsimages02/2022/07/15/C1A0CF21-C6BB-4FDE-BD2C-25617340F8EB/58.jpg?crop=1200,680,x0,y9&width=1000&height=567&optimize=high&format=webply" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Super Consola Nintendo</h2>
                <p class="price">$2500</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://i5.walmartimages.com.mx/mg/gm/3pp/asr/6ede75b9-1083-44db-9cf7-6252ec5ba1fc.f7fbfe3b9603eb2dd0b26f8eee8f23b8.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Nintendo Switch OLED White</h2>
                <p class="price">$4584</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>


        <div class="item">
            <figure>
                <img src="https://cdn1.coppel.com/images/catalog/pm/2303893-1.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Nintendo Switch Lite</h2>
                <p class="price">$4900</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

    </div>

    

    <script src="index.js"></script>

</body>
</html>
