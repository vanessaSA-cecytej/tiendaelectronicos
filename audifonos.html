<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-esquiv="X-UA-compatible"
    content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
 <body>


    <header>
        <h1>Tienda</h1>

        <div class="container-icon">

            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                  </svg>
    
                  <div class="count-products">
                    <span id="contador-productos">0</span>
                  </div>
            </div>
           

              <div class="container-cart-products
               hidden-cart">

                <div class="row-product">


               <div class="cart-product">
                
                <div class="info-cart-product">

                    <span class="cantidad-producto-carrito">0</span>
                    <p class="titulo-producto-carrito">producto</p>
                    <span class="precio-producto-carrito">$0</span>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                  
               </div>
            </div>




               <div class="cart-total">
                <h3>Total:</h3>
                <span class="total-pagar">$0</span>
               </div>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://falabella.scene7.com/is/image/Falabella/gsc_129054625_5443235_1?wid=800&hei=800&qlt=70" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Auriculares HeadPods™</h2>
                <p class="price">$316</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://tonerprint.pe/media/2022/10/audifonos-philips-on-ear-wireless-white.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Audífonos Inalámbricos Philips</h2>
                <p class="price">$800</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>  <div class="item">
            <figure>
                <img src="https://http2.mlstatic.com/D_NQ_NP_634082-MLM45732521065_042021-O.webp" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Audífonos Gamer Kotion G2000</h2>
                <p class="price">$900</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>  <div class="item">
            <figure>
                <img src="https://img.fruugo.com/product/3/79/203983793_max.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Audifonos Bluetooth Inalambricos P36</h2>
                <p class="price">$600</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://ss637.liverpool.com.mx/xl/1136505277.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Audífonos In-Ear Lenovo HT38 Inalámbricos</h2>
                <p class="price">$650</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>


        <div class="item">
            <figure>
                <img src="https://i5.walmartimages.com.mx/mg/gm/3pp/asr/02ff7b3b-8812-4ef4-8c1e-fec21a7c2eda.8fa4e19cebe7b335e9dd20cc90f2ecd7.png?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="producto">
            </figure>
            <div class="info-product">
                <h2>audifonos de mario bros</h2>
                <p class="price">$200</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

    </div>

    

    <script src="index.js"></script>

</body>
</html>
